<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-screen w-full flex justify-center items-center">
      <div
        class="flex flex-col justify-center gap-2 border border-inherit p-12"
      >
        <h2 class="text-2xl font-bold my-5">Login Page</h2>
        <label>Username</label>
        <input
          class="p-3 border border-inherit rounded-md"
          type="text"
          id="username"
          placeholder="username"
        />
        <label>Password</label>
        <input
          class="p-3 border border-inherit rounded-md"
          type="password"
          id="password"
          placeholder="********"
        />
        <div class="flex justify-center m-3">
          <button
            class="px-8 py-3 rounded-md bg-blue-600 text-white"
            id="btn_login"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./js/login.js"></script>
</html>
